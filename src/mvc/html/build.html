<bbn-splitter>
  <bbn-pane>
    <bbn-tree
      name="test"
      :draggable="true"
      :source="root + 'build'"
      :root="cat"
      :drag-start="dragStart"
      :drag-enter="dragEnter"
      :drag-drop="dragDropCopy"
    >
    </bbn-tree>
  </bbn-pane>
  <bbn-pane>
    <bbn-tree
      name = "test2"
      :target = "true"
      :source="root + 'build/' + cat"
      :extensions="['filter', 'dnd']">
    </bbn-tree>
  </bbn-pane>
</bbn-splitter>
